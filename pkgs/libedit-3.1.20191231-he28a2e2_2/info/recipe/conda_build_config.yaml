BUILD: aarch64-conda_cos7-linux-gnu
CI: azure
c_compiler: gcc
c_compiler_version: '7'
cdt_arch: aarch64
cdt_name: cos7
channel_sources: conda-forge
channel_targets: conda-forge main
cpu_optimization_target: nocona
cran_mirror: https://cran.r-project.org
cxx_compiler: gxx
docker_image: condaforge/linux-anvil-aarch64
extend_keys:
- ignore_version
- extend_keys
- pin_run_as_build
- ignore_build_only_deps
fortran_compiler: gfortran
ignore_build_only_deps:
- numpy
- python
lua: '5'
ncurses: '6.2'
numpy: '1.11'
perl: 5.26.2
pin_run_as_build:
  python:
    min_pin: x.x
    max_pin: x.x
  r-base:
    min_pin: x.x
    max_pin: x.x
  ncurses:
    max_pin: x.x
  perl:
    max_pin: x.x.x
python: '3.7'
r_base: '3.5'
target_platform: linux-aarch64
